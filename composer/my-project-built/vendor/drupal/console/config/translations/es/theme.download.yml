description: 'Descarga un tema para la aplicación'
arguments:
    version: 'Theme version i.e 1.x-dev'
    theme: 'the Theme name'
options:
    composer: 'Use --composer option for manage the theme download with Composer'
    version: 'Versión del tema, por ejemplo, 1.x-dev'
messages:
    no-releases: 'No hay ninguna versión para el tema "%s"'
    getting-releases: 'Obteniendo versiones para el tema "%s"'
    downloading: 'Descargando el tema "%s", versión "%s"'
    downloaded: 'El tema "%s" versión "%s" ha sido descargado con éxito en "%s"'
    select-release: 'Por favor, seleccione la versión que desea'
    outside-drupal: 'No se encuentra la raíz de Drupal. Use --root para especificar el destino, será utilizado en lugar del directorio actual.'
    error-creating-folder: 'Error creando el directorio "%s", por favor, compruebe sus permisos'
tips:
    -
        tip: 'Pass a «true» value to «shellexec_output» key in your config.yml file to see interactively Composer''s output or «false» to hide it'
