description: 'Descarga un módulo o varios en la aplicación'
arguments:
    module: 'El módulo o los módulos que vayan a ser habilitados deben ir separados por un espacio'
options:
    latest: 'Valor por defecto que descarga la versión más reciente'
    path: 'La ruta de contrib del proyecto'
    composer: 'Opción para señalar que el módulo será descargado, gestionado e instalado por Composer'
    version: 'Versión del módulo. Por ejemplo: 1.x-dev'
questions:
    path: 'Introduzca la ruta de contrib del proyecto'
messages:
    no-releases: 'No hay ninguna descarga disponible del módulo "%s"'
    getting-releases: 'Obteniendo releases del módulo "%s"'
    downloading: 'Descargando la release "%s" del módulo "%s"'
    downloaded: 'La versión "%s" del módulo "%s" ha sido descargada con éxito en el directorio "%s"'
    select-release: 'Por favor, seleccione su release favorita'
    outside-drupal: 'La raíz de Drupal no puede ser determinada. Use --root para establecer el destino, el directorio actual será utlizado.'
    error-creating-folder: 'Error al crear el directorio "%s", por favor revise los permisos'
    no-composer-repo: 'Please, configure Composer in ~/.console/config.yml'
    composer: 'Module "%s" was downloaded successfully using Composer'
tips:
    -
        tip: 'Pass a «true» value to «shellexec_output» key in your config.yml file to see interactively Composer''s output or «false» to hide it'
