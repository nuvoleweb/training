description: 'Permissões de acesso ao node reconstruídas. A reconstrução irá remover todos os privilégios do conteúdo e substituí-los com permissões baseadas nos módulos e configurações atuais.'
options:
    batch: 'Processo em modo de lotes.'
messages:
    rebuild: 'Reconstruindo as permissões de acesso de nodes, um momento por favor.'
    completed: 'Permissões reconstruídas.'
    failed: 'Reconstrução de permissões não foi bem-sucedida.'
examples:
    -
        description: 'Reconstruir permissões de acesso a nodes'
        execution: 'drupal node:access:rebuild --batch'
