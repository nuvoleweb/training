description: 'Tải xuống theme trong ứng dụng'
arguments:
    version: 'Theme version i.e 1.x-dev'
    theme: 'the Theme name'
options:
    composer: 'Use --composer option for manage the theme download with Composer'
    version: 'Phiên bản theme ví dụ 1.x-dev'
messages:
    no-releases: 'Không có bản phát hành nào cho theme "%s"'
