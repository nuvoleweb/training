    outside-drupal: 'Không thể xác định được thư mục Drupal root. Sử dụng --root để thiết lập điểm đến, thư mục hiện tại sẽ được sử dụng thay thế.'
    error-creating-folder: 'Lỗi khi tạo thư mục "%s", xin hãy kiểm tra lại permssions'
