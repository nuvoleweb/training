description: 'Descarcă modulul sau modulele pentru aplicație'
arguments:
    module: 'Module or modules to be enabled should be separated by a space'
options:
    latest: 'Default to download most recent version'
    path: 'The path of the contrib project'
    composer: 'Option to point out that the module will be downloaded, managed & installed by Composer'
    version: 'Versiunea modulului (ex.: 1.x-dev)'
questions:
    path: 'Enter the contrib project Path'
messages:
    no-releases: 'Nu există nici o versiune pentru modulul "%s"'
    getting-releases: 'Obținerea versiunilor pentru modulul "%s"'
    downloading: 'Se descarcă modulul "%s" cu versiunea "%s"'
    downloaded: 'Modulul "%s" cu versiunea "%s" a fost descărcat cu succes la "%s"'
    select-release: 'Vă rugăm să selectați versiunea dorită'
    outside-drupal: 'Rădăcina Drupal nu poate fi determinată. Folosiți --root pentru a seta destinația, folderul curent va fi folosit în loc de.'
    error-creating-folder: 'Eroare la crearea folderului "%s", vă rugăm să vă verificați permisiunile'
    no-composer-repo: 'Please, configure Composer in ~/.console/config.yml'
    composer: 'Module "%s" was downloaded successfully using Composer'
    installed: 'Modulul "%s" a fost instalat cu succes'
tips:
    -
        tip: 'Pass a «true» value to «shellexec_output» key in your config.yml file to see interactively Composer''s output or «false» to hide it'
