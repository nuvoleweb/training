description: 利用可能なコマンド一覧を表示する
help: "<info>%command.name%</info> コマンドは全てのコマンドを表示します。\n<info>php %command.full_name%</info>\n特定の名前空有間のコマンドだけを表示することもできます。\n<info>php %command.full_name% test</info>\n<comment>--format</comment> オプションを利用して、他のフォーマットで出力する事もできます。\n<info>php %command.full_name% --format=xml</info>\n直接実行できる形式のフォーマットでも取得する事もできます (これはコマンドを埋め込んで利用するときに便利です)。\n<info>php %command.full_name% --raw</info>\n"
arguments:
    namespace: 名前空間
options:
    xml: XMLとして出力する
    raw: Rawレベルのコマンドとして出力する
    format: '出力フォーマット (txt, xml, json, or md)'
messages:
    usage: "<comment>Usage:</comment>\n"
    usage_details: "  command [options] [arguments]\n\n"
    arguments: '<comment>Arguments:</comment>'
    options: '<comment>Options:</comment>'
    help: '<comment>Help:</comment>'
    comment: '<comment>Available commands for the "%s" namespace:</comment>'
    available-commands: '<comment>Available commands:</comment>'
