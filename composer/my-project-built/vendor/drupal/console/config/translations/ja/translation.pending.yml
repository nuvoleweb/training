description: 翻訳されていない文字列を検出する
arguments:
    language: 翻訳されていない文字列を検出する対象の言語
options:
    file: 翻訳されていない文字列を検出する対象のファイル名
messages:
    invalid-language: '言語 "%s" は不正な値です。'
    language: 言語
    pending-translations: '"%s"に翻訳されていない "%s" 内の文字列'
    missing-file: '言語 "%s" はファイル "%s" を持っていません。translation:sync コマンドを実行してください。'
    success-language: '"%s" 個の"%s"に翻訳されていない文字列があります。'
    success-language-file: '"%s" 個の"%s"に翻訳されていない文字列がファイル "%s" の中にあります。'
