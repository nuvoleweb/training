description: 'PHPのbuilt-in web serverでDrupalを起動する'
arguments:
    address: IPアドレスとポート番号
messages:
    executing: 'Executing php from "%s".'
errors:
    binary: サーバーを起動するためのphpが見つかりません。
examples:
    -
        description: 'デフォルトの引数 "127.0.0.1:8088" で起動する'
        execution: 'drupal server'
    -
        description: 異なるポートを使うためにアドレス引数を渡す
        execution: 'drupal server 127.0.0.1:8089'
    -
        description: 'デフォルトの引数で起動し、--root オプションでDrupalのルートディレクトリを指定する。'
        execution: 'drupal --root=/var/www/drupal8.dev server'
