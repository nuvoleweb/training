description: 'ノードのアクセス権限を再構築します。全てのコンテンツに対する権限設定を削除し、現在のモジュールおよび設定で置き換えます。'
options:
    batch: バッチモードで処理する
messages:
    rebuild: 'ノードのアクセス権限を再構築しています。少々お待ち下さい。'
    completed: 権限の再構築が完了しました。
    failed: 権限の再構築に失敗しました。
examples:
    -
        description: ノードのアクセス権限を再構築
        execution: 'drupal node:access:rebuild --batch'
