value:
    description: YAMLファイルの特定のキーの値を更新する。
    arguments:
        yaml-file: 更新するYMLファイルのパス
        yaml-key: 更新するYAMLキー
        yaml-value: 更新するYAMLバリュー
    messages:
        updated: 'YAMLファイル "%s" の更新に成功しました。'
key:
    description: YAMLファイルのYAMLキーを置換する。
    arguments:
        yaml-file: 更新するYMLファイルのパス
        yaml-key: 置換されるYAMLキー
        yaml-new-key: 新しいYAMLキー
    messages:
        updated: 'YAMLファイル "%s" の更新に成功しました。'
