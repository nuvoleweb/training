description: 'Modul vagy modulok letöltése'
arguments:
    module: 'Az engedélyezendő modulokat szóközzel kell elválasztani'
options:
    latest: 'Az alapértelmezés a legfrissebb verzió letöltése'
    path: 'The path of the contrib project'
    composer: 'Option to point out that the module will be downloaded, managed & installed by Composer'
    version: 'Modul verziója, pl. 1.x-dev'
questions:
    path: 'Enter the contrib project Path'
messages:
    no-releases: '"%s" modulnak nincs semmilyen kiadása'
    getting-releases: ' "%s" modul kiadásainak beolvasása'
    downloading: '"%s" modul "%s" kiadásának letöltése'
    downloaded: '"%s" modul "%s" verziójának letöltése sikerült ide: "%s"'
    select-release: 'Ki kell választani a kedvenc kiadását'
    outside-drupal: 'A Drupal gyökerét nem lehet meghatározni. A --root használatával beállítható a cél, ehelyett az aktuális mappa lesz használatban.'
    error-creating-folder: 'Hiba történt "%s" mappa létrehozásakor, ellenőrizni kell az engedélyeket'
    no-composer-repo: 'Please, configure Composer in ~/.console/config.yml'
    composer: 'Module "%s" was downloaded successfully using Composer'
tips:
    -
        tip: 'Pass a «true» value to «shellexec_output» key in your config.yml file to see interactively Composer''s output or «false» to hide it'
